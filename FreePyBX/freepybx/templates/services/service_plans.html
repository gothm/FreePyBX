<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script type="text/javascript">
    //<![CDATA[
    dojo.require("dojo.io.script");
    dojo.require("dojo.parser");
    dojo.require("dijit.dijit");
    dojo.require("dijit.form.Button");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dojox.grid.enhanced.plugins.Menu");
    dojo.require("dojox.grid.EnhancedGrid");
    dojo.require("dojo.data.ItemFileWriteStore");
    dojo.require("dojox.grid.enhanced.plugins.Pagination");
    dojo.require("dojox.grid.enhanced.plugins.Filter");

    var serviceGrid;
    var serviceStore = new dojo.data.ItemFileWriteStore({url: '/services/service_plans'});

    var plugins = {
        pagination: true,
        indirectSelection: false
    };

    serviceStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = serviceStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (serviceStore._itemsByIdentity) {
                item = serviceStore._itemsByIdentity[i];
            } else {
                item = serviceStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(serviceStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_admin_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    itemToJS = function(store, item) {
        var js = {};
        if (item && store) {
            var attributes = store.getAttributes(item);
            if (attributes && attributes.length > 0) {
                var i;
                for (i = 0; i < attributes.length; i++) {
                    var values = store.getValues(item, attributes[i]);
                    if (values) {
                        if (values.length > 1) {
                            var j;
                            js[attributes
                                    [i]] = [];
                            for (j = 0; j < values.length; j++) {
                                var value = values[j];
                                if (store.isItem(value)) {
                                    js[attributes
                                            [i]].push(itemToJS(store, value));
                                } else {
                                    js[attributes
                                            [i]].push(value);
                                }
                            }
                        } else { if (store.isItem(values[0])) {
                            js[attributes
                                    [i]] = itemToJS(store, values[0]);
                        } else {
                            js[attributes
                                    [i]] = values[0];
                        }
                        }
                    }
                }
            }
        }
        return js;
    };

    admin_grid = function () {
        var adminLayout = [{
            name: 'Admin Name',
            field: 'name',
            width: 'auto'
        },{
            name: 'Username',
            field: 'username',
            width: 'auto'
        },{
            name: 'Password',
            field: 'password',
            width: 'auto'
        },{
            name: 'Active',
            field: 'active',
            editable: 'true',
            width: 'auto',
            type: dojox.grid.cells.Bool,
            formatter: function(value) {
                console.log(value);
                return value;
            }
        }];

        serviceGrid = new dojox.grid.EnhancedGrid({
            id: 'serviceGrid',
            jsid: 'serviceGrid',
            query: {id: '*'},
            selectionMode: 'single',
            store: serviceStore,
            structure: adminLayout,
            region: "center",
            plugins: plugins,
            columnReordering: true,
            escapeHTMLInData: false,
            autoHeight: true
        },document.createElement('div'));

        dojo.byId("serviceGridDiv").appendChild(serviceGrid.domNode);
        serviceGrid.startup();
    }

    function editAdmin() {
        var item = serviceGrid.selection.getSelected();
        tmpObj = item[0];
        dijit.byId("serv").set("href", "/admin/admin_edit.html");
    }

    function update_admin_grid(obj) {
        dojo.xhrGet({
            url: "/admin/update_admin_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function delete_admin() {
        var del_admin = serviceGrid.selection.getSelected()[0];
        dojo.xhrGet({
            url: "/admin/delete_admin?id="+del_admin.id,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("adminContent").set("href", "/admin/admin_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        //admin_grid();
    });
    //]]>
</script>
<div style="border: 1px solid #c0c0c0;">
    <div dojoType="dijit.Toolbar" region="top">
        <button id="addAdminBtn" dojoType="dijit.form.Button" iconClass="plusIcon">
            Add Admin
            <script type="dojo/method" event="onClick">
                dijit.byId("adminContent").set("href", "/admin/admin_add.html")
            </script>
        </button>
        <button id="editAdminBtn" dojoType="dijit.form.Button" iconClass="editIcon">
            Edit Admin
            <script type="dojo/method" event="onClick">
                if (serviceGrid.selection.getSelected()[0] == undefined) {
                alert("Please select a admin to edit!");
                return false;
                }
                editAdmin();
            </script>
        </button>
        <button id="saveAdminBtn" dojoType="dijit.form.Button" iconClass="dijitIconSave">
            Save
            <script type="dojo/method" event="onClick">
                serviceStore.save();
            </script>
        </button>
        <button id="delAdminBtn" dojoType="dijit.form.Button" iconClass="dijitIconDelete">
            &nbsp;Delete
            <script type="dojo/method" event="onClick">
                delete_admin();
            </script>
        </button>
    </div>
    <div id="serviceGridDiv" style="width:100%;height:100%"></div>
</div>

</html>
