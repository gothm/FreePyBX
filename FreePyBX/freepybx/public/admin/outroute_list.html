<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script type="text/javascript">
//<![CDATA[
    dojo.require("dojo.io.script");
    dojo.require("dojo.parser");
    dojo.require("dijit.dijit");
    dojo.require("dijit.form.Button");
    dojo.require("dijit.Dialog");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.form.TextBox");
    dojo.require("dijit.form.Textarea");
    dojo.require("dijit.form.DateTextBox");
    dojo.require("dijit.form.TimeTextBox");
    dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dojox.grid.enhanced.plugins.Menu");
    dojo.require("dojox.grid.EnhancedGrid");
    dojo.require("dojo.data.ItemFileWriteStore");
    dojo.require("dojox.grid.enhanced.plugins.Pagination");
    dojo.require("dojox.grid.enhanced.plugins.Filter");

    var outrouteGrid;
    var outrouteStore = new dojo.data.ItemFileWriteStore({url: '/admin/outbound_routes'});

    var plugins = {
        pagination: true,
        indirectSelection: false
    };

    outrouteStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = outrouteStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (outrouteStore._itemsByIdentity) {
                item = outrouteStore._itemsByIdentity[i];
            } else {
                item = outrouteStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(outrouteStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_outroute_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    itemToJS = function(store, item) {
        var js = {};
        if (item && store) {
            var attributes = store.getAttributes(item);
            if (attributes && attributes.length > 0) {
                var i;
                for (i = 0; i < attributes.length; i++) {
                    var values = store.getValues(item, attributes[i]);
                    if (values) {
                        if (values.length > 1) {
                            var j;
                            js[attributes
                                    [i]] = [];
                            for (j = 0; j < values.length; j++) {
                                var value = values[j];
                                if (store.isItem(value)) {
                                    js[attributes
                                            [i]].push(itemToJS(store, value));
                                } else {
                                    js[attributes
                                            [i]].push(value);
                                }
                            }
                        } else { if (store.isItem(values[0])) {
                            js[attributes
                                    [i]] = itemToJS(store, values[0]);
                        } else {
                            js[attributes
                                    [i]] = values[0];
                        }
                        }
                    }
                }
            }
        }
        return js;
    };

    outroute_grid = function () {
        var gatewayLayout = [{
            name: 'Route Name',
            field: 'name',
            width: 'auto'
        },{
            name: 'Customer',
            field: 'customer_name',
            width: 'auto'
        },{
            name: 'Pattern',
            field: 'pattern',
            width: 'auto'
        },{
            name: 'Gateway',
            field: 'gateway',
            width: 'auto'

        }];

        outrouteGrid = new dojox.grid.EnhancedGrid({
            id: 'outrouteGrid',
            jsid: 'outrouteGrid',
            query: {name: '*'},
            selectionMode: 'single',
            store: outrouteStore,
            structure: gatewayLayout,
            region: "center",
            autoHeight: true,
            plugins: plugins,
            columnReordering: true,
            escapeHTMLInData: false
        },document.createElement('div'));

        dojo.byId("outrouteGridDiv").appendChild(outrouteGrid.domNode);
        outrouteGrid.startup();
    }

    function editOutRoute() {
        var item = outrouteGrid.selection.getSelected();
        tmpObj = item[0];
        dijit.byId("customerContent").set("href", "/admin/outroute_edit.html");
    }

    function update_outroute_grid(obj) {
        dojo.xhrGet({
            url: "/admin/update_outroute_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function delete_outroute() {
        var del_or = outrouteGrid.selection.getSelected()[0];
        dojo.xhrGet({
            url: "/admin/del_outroute?id="+del_or.id,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("customerContent").set("href", "/admin/outroute_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        outroute_grid();
    });

//]]>
</script>

<div style="border: 1px solid #c0c0c0; ">
    <div dojoType="dijit.Toolbar">
        <button dojoType="dijit.form.Button" iconClass="plusIcon">
            Add Outbound Route
            <script type="dojo/method" event="onClick">
                dijit.byId("customerContent").set("href", "/admin/outroute_add.html")
            </script>
        </button>
        <button dojoType="dijit.form.Button" iconClass="editIcon">
            Edit Route
            <script type="dojo/method" event="onClick">
                if (outrouteGrid.selection.getSelected()[0] == undefined) {
                    alert("Please select a gateway to edit!");
                    return false;
                }
                editOutRoute();
            </script>
        </button>
        <button dojoType="dijit.form.Button" iconClass="dijitIconSave">
            Save
            <script type="dojo/method" event="onClick">
                outrouteStore.save();
            </script>
        </button>
        <button dojoType="dijit.form.Button" iconClass="dijitIconDelete">
            &nbsp;Delete
            <script type="dojo/method" event="onClick">
                delete_outroute();
            </script>
        </button>
    </div>
    <div id="outrouteGridDiv"></div>
</div>
</html>
