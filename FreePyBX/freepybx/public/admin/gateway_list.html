<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<script type="text/javascript">
//<![CDATA[
    dojo.require("dojo.io.script");
    dojo.require("dojo.parser");
    dojo.require("dijit.dijit");
    dojo.require("dijit.form.Button");
    dojo.require("dijit.Dialog");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.form.TextBox");
    dojo.require("dijit.form.Textarea");
    dojo.require("dijit.form.DateTextBox");
    dojo.require("dijit.form.TimeTextBox");
    dojo.require("dijit.layout.TabContainer");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dojox.grid.enhanced.plugins.Menu");
    dojo.require("dojox.grid.EnhancedGrid");
    dojo.require("dojo.data.ItemFileWriteStore");
    dojo.require("dojox.grid.enhanced.plugins.Pagination");
    dojo.require("dojox.grid.enhanced.plugins.Filter");

    var gatewayGrid;
    var gatewayStore = new dojo.data.ItemFileWriteStore({url: '/admin/gateways'});

    var plugins = {
        pagination: true,
        indirectSelection: false
    };

    gatewayStore._saveCustom = function(saveComplete, saveFailed) {
        var changeSet = gatewayStore._pending;
        var changes = {};
        changes.modified = [];

        for (var i in changeSet._modifiedItems) {
            var item = null;
            if (gatewayStore._itemsByIdentity) {
                item = gatewayStore._itemsByIdentity[i];
            } else {
                item = gatewayStore._arrayOfAllItems[i];
            }
            changes.modified.push(itemToJS(gatewayStore, item));
        }

        if (changes.modified.length==0) {
            alert("Nothing to save!");
            saveComplete();
            return;
        }
        update_gw_grid(dojo.toJson(changes, true));
        console.log(dojo.toJson(changes, true));
        saveComplete();
    };

    itemToJS = function(store, item) {
        var js = {};
        if (item && store) {
            var attributes = store.getAttributes(item);
            if (attributes && attributes.length > 0) {
                var i;
                for (i = 0; i < attributes.length; i++) {
                    var values = store.getValues(item, attributes[i]);
                    if (values) {
                        if (values.length > 1) {
                            var j;
                            js[attributes
                                    [i]] = [];
                            for (j = 0; j < values.length; j++) {
                                var value = values[j];
                                if (store.isItem(value)) {
                                    js[attributes
                                            [i]].push(itemToJS(store, value));
                                } else {
                                    js[attributes
                                            [i]].push(value);
                                }
                            }
                        } else { if (store.isItem(values[0])) {
                            js[attributes
                                    [i]] = itemToJS(store, values[0]);
                        } else {
                            js[attributes
                                    [i]] = values[0];
                        }
                        }
                    }
                }
            }
        }
        return js;
    };

    gateway_grid = function (data) {
        var gatewayLayout = [{
            name: 'Gateway Name',
            field: 'name',
            width: 'auto'
        },{
            name: 'Proxy',
            field: 'proxy',
            width: 'auto'
        },{
            name: 'Profile',
            field: 'profile',
            editable: 'true',
            type: dojox.grid.cells.Select
        },{
            name: 'Auth Register',
            field: 'register',
            editable: true,
            width: 'auto',
            type: dojox.grid.cells.Bool,
            formatter: function(value) {
                console.log(value);
                return value;
            }
        }];

        gatewayGrid = new dojox.grid.EnhancedGrid({
            id: 'gatewayGrid',
            jsid: 'gatewayGrid',
            query: {name: '*'},
            selectionMode: 'single',
            store: gatewayStore,
            structure: gatewayLayout,
            region: "center",
            autoHeight: true,
            plugins: plugins,
            columnReordering: true,
            escapeHTMLInData: false
        },document.createElement('div'));

        dojo.byId("gatewayGridDiv").appendChild(gatewayGrid.domNode);
        gatewayGrid.startup();
    }

    function editGateway() {
        var item = gatewayGrid.selection.getSelected();
        tmpObj = item[0];
        dijit.byId("adminContent").set("href", "/admin/gateway_edit.html");
    }

    function update_gw_grid(obj) {
        dojo.xhrGet({
            url: "/admin/update_gw_grid?data="+obj,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    function delete_gateway() {
        var del_gw = gatewayGrid.selection.getSelected()[0];
        dojo.xhrGet({
            url: "/admin/del_gateway?id="+del_gw.id,
            handleAs: "text",
            load: function(res) {
                if (res.indexOf("Error") == -1) {
                    new voiceware.notice.Notice({message: res});
                    dijit.byId("adminContent").set("href", "/admin/gateway_list.html")
                } else {
                    new voiceware.notice.Error({message: res});
                }
                return res;
            },
            error: function(err, ioArgs) {
                new voiceware.notice.Error({message: err});
                return err;
            }
        });
    }

    dojo.addOnLoad(function() {
        dojo.xhrGet({
            url:"/admin/gateways",
            handleAs:"json",
            load: function(data) {
                gateway_grid(data);
            }
    });

});

//]]>
</script>
<div style="border: 1px solid #c0c0c0; ">
    <div dojoType="dijit.Toolbar">
        <button id="addUserBtn" dojoType="dijit.form.Button" iconClass="plusIcon">
            Add Gateway
            <script type="dojo/method" event="onClick">
                dijit.byId("adminContent").set("href", "/admin/gateway_add.html")
            </script>
        </button>
        <button id="editUserBtn" dojoType="dijit.form.Button" iconClass="editIcon">
            Edit gateway
            <script type="dojo/method" event="onClick">
                if (gatewayGrid.selection.getSelected()[0] == undefined) {
                alert("Please select a gateway to edit!");
                return false;
                }
                editGateway();
            </script>
        </button>
        <button id="saveDIDBtn" dojoType="dijit.form.Button" iconClass="dijitIconSave">
            Save
            <script type="dojo/method" event="onClick">
                gatewayStore.save();
            </script>
        </button>        
        <button id="logout" dojoType="dijit.form.Button" iconClass="dijitIconDelete">
            &nbsp;Delete
            <script type="dojo/method" event="onClick">
                delete_gateway();
            </script>
        </button>
    </div>

    <div id="gatewayGridDiv" style="width:100%;height:100%"></div>
</div>
</html>
