<script charset="UTF-8" type="text/javascript">

    dojo.require("dojox.form.Uploader");
    dojo.require("dojox.form.uploader.FileList");
    dojo.require("dojox.embed.Flash");
    
    if(dojox.embed.Flash.available){
      dojo.require("dojox.form.uploader.plugins.Flash");
    }else{
      dojo.require("dojox.form.uploader.plugins.IFrame");
    }

</script>

<div class="pbxTitle"><h1>Send Fax</h1></div>
<div class="pbxContent">
    <div class="pbxFormOuter">
        <div class="pbxFormHeader">
            <span class="help_link"><a onclick="showHelp('send_fax');" href="#">Help</a></span>
        </div>
        <form method="post" action="/pbx/fax_send" id="fax_send_form" enctype="multipart/form-data">
            <div class="pbxFormContent">
                <fieldset class="pbxFormFs">
                    <legend>
                        Recipient
                    </legend>
                    <input class="browseButton" name="uploadedfile" multiple="false" type="file"
                           dojoType="dojox.form.Uploader" label="Select Fax Image File" id="uploader">

                    <div style="font-size: x-small"><i>Note: Not all files are compatible. PDF, tiff, png, bmp, jpg, gif
                        extensions are all supported. The maximum upload file size is 10 MB.</i></div>
                    <div id="files" dojoType="dojox.form.uploader.FileList" uploaderId="uploader"></div>
                    <br/><br/>
                    <strong>Fax Recipient Number: </strong><br/>
                    <input type="text" required="true" name="fax_recipient" id="fax_recipient"
                           placeholder="Exactly 10 Digits"
                           dojoType="dijit.form.ValidationTextBox"
                           missingMessage="Please add a fax recipient."
                           required="true"
                           regExp="[0-9]{10}"
                           promptMessage="Please enter a valid fax recipient."
                           invalidMessage="Invalid fax recipient."
                           trim="true"/>
                    <input type="submit" label="Submit" dojoType="dijit.form.Button"/>
                </fieldset>
            </div>
        </form>
    </div>
</div>
